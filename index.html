      :root {

        --border-radius: 12px;
        --transition-speed: 0.3s;

        /* Light theme (default) */
        --color-primary: #6366f1;
        --color-primary-dark: #4f46e5;
        --color-primary-light: #818cf8;

        --body-bg: #f9fafb;
        --card-bg: #ffffff;
        --border-color: #e5e7eb;
        --box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        --input-bg: #ffffff;
        --details-bg: #ffffff;

        --label-color: #4b5563;
        --tagline-color: #6b7280;
        --footer-text: #6b7280;

        --theme-toggle-color: #4b5563;
        --theme-toggle-shadow: rgba(0, 0, 0, 0.05);
      }

      [data-theme="dark"] {
        --color-primary: #818cf8;
        --color-primary-dark: #6366f1;
        --color-primary-light: #a5b4fc;
        --color-primary-alpha: rgba(129, 140, 248, 0.25);
        --color-secondary: #f472b6;
        --color-secondary-dark: #ec4899;

        --color-success: #10b981;
        --color-success-light: #34d399;
        --color-error: #ef4444;
        --color-error-light: #f87171;

        --body-color: #e5e7eb;
        --body-bg: #111827;
        --card-bg: #1f2937;
        --border-color: #374151;
        --box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        --input-bg: #374151;
        --details-bg: #1f2937;
        --footer-bg: linear-gradient(180deg, rgba(17, 24, 39, 0) 0%, #111827 100%);
        --footer-border: rgba(55, 65, 81, 0.7);
        --label-color: #d1d5db;
        --tagline-color: #9ca3af;
        --footer-text: #9ca3af;
        --footer-copyright: #6b7280;

        --api-status-border: rgba(255, 255, 255, 0.1);

        --details-hover: rgba(255, 255, 255, 0.05);
        --placeholder-color: #6b7280;
        --theme-toggle-bg: #374151;
        --theme-toggle-color: #e5e7eb;
        --theme-toggle-shadow: rgba(0, 0, 0, 0.2);
      }

      body {
        max-width: 100%;
        margin: 0 auto;
        padding: 0;
        color: var(--body-color);
        background: linear-gradient(135deg, var(--body-bg) 0%, var(--body-bg) 100%);
        font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-rendering: optimizelegibility;
        -webkit-font-smoothing: antialiased;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Decorative elements */
      body::before,
      body::after {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        z-index: -1;
        filter: blur(80px);
        opacity: 0.15;
      }

      body::before {
        background: var(--color-primary);
        top: -100px;
        right: -100px;
        animation: float 15s ease-in-out infinite alternate;
      }

      body::after {
        background: var(--color-secondary);
        bottom: -100px;
        left: -100px;
        animation: float 20s ease-in-out infinite alternate-reverse;
      }

      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(30px, 30px) rotate(10deg); }
      }

      header {
        text-align: center;
        padding: 3rem 1rem 2rem;
        position: relative;
      }

      .logo {
        margin-bottom: 1.5rem;
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo-image {
        margin-bottom: 1rem;
        position: relative;
        animation: float 6s ease-in-out infinite alternate;
      }

      .logo-image img {
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .logo-image:hover img {
        transform: scale(1.05);
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.2));
      }

      .logo::before {
        content: '';
        position: absolute;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--color-secondary-dark) 0%, var(--color-secondary) 100%);
        border-radius: 50%;
        top: 20px;
        left: 50%;
        transform: translateX(-120px);
        z-index: -1;
        opacity: 0.2;
        filter: blur(10px);
      }

      .tagline {
        margin: -0.5rem 0 1.5rem;
        color: var(--tagline-color);
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 0.5px;
        animation: fadeIn 1s ease-out;
      }

      main {
        flex: 1;
        width: 100%;
        max-width: 36rem;
        margin: 0 auto;
        padding: 0 1.5rem 3rem;
        position: relative;
        z-index: 1;
      }

      .card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        transform: translateY(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: cardAppear 0.6s ease-out;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.1), 0 10px 15px -5px rgba(0, 0, 0, 0.05);
      }

      @keyframes cardAppear {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--label-color);
        font-size: 0.95rem;
        letter-spacing: 0.3px;
      }

      a {
        color: var(--color-primary);
        text-decoration: none;
        transition: color var(--transition-speed);
        position: relative;
      }

      a:hover {
        color: var(--color-primary-dark);
      }

      a::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: var(--color-primary);
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }

      a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      h1 {
        font-size: 3.8rem;
        font-weight: 700;
        text-align: center;
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        margin: 0;
        padding: 0;
        letter-spacing: -1px;
        position: relative;
        display: inline-block;
      }

      h1::after {
        content: '';
        position: absolute;
        width: 40px;
        height: 4px;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-secondary) 100%);
        border-radius: 2px;
      }

      main[x-cloak] {
        opacity: 0;
      }

      main:not([x-cloak]) {
        opacity: 1;
        transition: opacity var(--transition-speed);
      }

      input {
        -webkit-appearance: none;
        appearance: none;
        display: block;
        width: 100%;
        padding: 0.9rem 1.2rem;
        margin-bottom: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-sizing: border-box;
        color: var(--body-color);
        line-height: inherit;
        font-size: 1rem;
        background-color: var(--input-bg);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.03);
        transition: all var(--transition-speed);
      }

      input:focus {
        box-shadow: 0 0 0 3px var(--color-primary-alpha);
        border-color: var(--color-primary);
        outline: 0;
      }

      input::placeholder {
        color: var(--placeholder-color);
        opacity: 0.7;
      }

      details {
        margin: 1.5rem 0 2rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        overflow: hidden;
        background-color: var(--details-bg);
        transition: all var(--transition-speed);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
      }

      details[open] {
        background: var(--details-bg);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
      }

      details summary {
        padding: 0.9rem 1.2rem;
        font-weight: 600;
        user-select: none;
        cursor: pointer;
        opacity: 0.9;
        outline: 0;
        position: relative;
        color: var(--label-color);
        transition: all 0.3s ease;
      }

      details summary:hover {
        background-color: var(--details-hover);
        color: var(--color-primary);
      }

      details summary::after {
        content: '▼';
        position: absolute;
        right: 1.2rem;
        transform: scale(0.7);
        opacity: 0.6;
        transition: transform var(--transition-speed);
      }

      details[open] summary::after {
        transform: scale(0.7) rotate(180deg);
      }

      details div {
        padding: 1.2rem;
        border-top: 1px solid var(--border-color);
      }

      details small {
        margin: 0;
        font-size: 0.85rem;
        line-height: 1.6;
        opacity: 0.7;
        display: block;
        margin-top: 0.5rem;
        color: var(--tagline-color);
      }

      button {
        appearance: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 2rem 0 0.5rem;
        padding: 0.9rem 1.5rem;
        border: none;
        border-radius: var(--border-radius);
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
        color: #fff;
        font-size: 1.05rem;
        font-weight: 600;
        line-height: inherit;
        cursor: pointer;
        user-select: none;
        transition: all var(--transition-speed);
        box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.6s ease;
        z-index: -1;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
      }

      button:hover::before {
        left: 100%;
      }

      button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 5px rgba(99, 102, 241, 0.3);
      }

      button:focus {
        box-shadow: 0 0 0 3px var(--color-primary-alpha), 0 4px 10px rgba(99, 102, 241, 0.3);
        outline: 0;
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      button.loading {
        position: relative;
      }

      button.loading::before {
        content: '';
        display: inline-block;
        margin-right: 0.5rem;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-top-color: #fff;
        border-radius: 50%;
        width: 1rem;
        height: 1rem;
        animation: rotate 0.7s linear infinite;
      }

      footer {
        padding: 2rem 1rem;
        background: var(--footer-bg);
        border-top: 1px solid var(--footer-border);
        text-align: center;
        margin-top: auto;
        position: relative;
        z-index: 1;
        transition: background 0.5s ease;
      }

      .footer-content {
        max-width: 36rem;
        margin: 0 auto;
        opacity: 0.8;
      }

      footer p {
        margin: 0.3rem 0;
        font-size: 0.95rem;
        color: var(--footer-text);
      }

      footer .copyright {
        font-size: 0.85rem;
        margin-top: 0.8rem;
        color: var(--footer-copyright);
      }

      footer i {
        font-style: normal;
        color: var(--color-error);
      }

      .success,
      .error {
        margin-bottom: 1.5rem;
        padding: 0.9rem 1.2rem;
        border-radius: var(--border-radius);
        color: #fff;
        text-align: center;
        font-weight: 500;
        box-shadow: var(--box-shadow);
        animation: fadeIn var(--transition-speed);
      }

      .success {
        border: 1px solid var(--color-success);
        background: linear-gradient(135deg, var(--color-success) 0%, var(--color-success-light) 100%);
      }

      .error {
        border: 1px solid var(--color-error);
        background: linear-gradient(135deg, var(--color-error) 0%, var(--color-error-light) 100%);
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 640px) {
        header {
          padding: 2rem 1rem 1.5rem;
        }

        h1 {
          font-size: 3rem;
        }

        .tagline {
          font-size: 1.05rem;
        }

        .card {
          padding: 1.5rem;
        }

        button {
          margin-bottom: 0.5rem;
        }
      }

      .api-status {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
        padding: 0.7rem;
        border-radius: var(--border-radius);
        background-color: var(--api-status-bg);
        font-size: 0.85rem;
        color: var(--api-status-color);
        border: 1px solid var(--api-status-border);
        transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
      }

      .api-status .indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 0.6rem;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .api-status .indicator.online {
        background-color: var(--color-success);
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
      }

      .api-status .indicator.offline {
        background-color: var(--color-error);
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
      }

      .api-status .indicator.checking {
        background-color: #f59e0b;
        box-shadow: 0 0 8px rgba(245, 158, 11, 0.5);
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .retry-button {
        background: none;
        border: none;
        color: var(--color-primary);
        box-shadow: none;
        margin: 0;
        padding: 0;
        font-size: 0.85rem;
        font-weight: 500;
        margin-left: 0.6rem;
        text-decoration: underline;
        cursor: pointer;
      }

      .retry-button:hover {
        color: var(--color-primary-dark);
        box-shadow: none;
        transform: none;
      }

      /* Theme toggle styles */
      .theme-toggle-container {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        z-index: 10;
      }

      .theme-toggle {
        background: var(--theme-toggle-bg);
        color: var(--theme-toggle-color);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 10px var(--theme-toggle-shadow);
        transition: all 0.3s ease;
        padding: 0;
        margin: 0;
        position: relative;
        overflow: hidden;
      }

      .theme-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--theme-toggle-shadow);
      }

      .theme-toggle:active {
        transform: translateY(1px);
      }

      .theme-toggle .sun-icon,
      .theme-toggle .moon-icon {
        position: absolute;
        transition: transform 0.5s ease, opacity 0.3s ease;
      }

      .theme-toggle .sun-icon {
        opacity: 1;
        transform: translateY(0);
      }

      .theme-toggle .moon-icon {
        opacity: 0;
        transform: translateY(20px);
      }

      [data-theme="dark"] .theme-toggle .sun-icon {
        opacity: 0;
        transform: translateY(-20px);
      }

      [data-theme="dark"] .theme-toggle .moon-icon {
        opacity: 1;
        transform: translateY(0);
      }

      @media (max-width: 640px) {
        .theme-toggle-container {
          top: 1rem;
          right: 1rem;
        }

        .theme-toggle {
          width: 36px;
          height: 36px;
        }
      }
    </style>

          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img" aria-label="暗色主题图标">
            <title>暗色主题</title>
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
      <div class="logo">
        <div class="logo-image">
          <img src="asset/img/logo.svg" alt="短链服务 - 简单高效的短链接生成工具" width="80" height="80">
        </div>
        <h1>short</h1>
        <p class="tagline">简单高效的短链接服务</p>
      </div>
    </header>
    <main x-data="app" x-cloak>
      <div class="card">
        <p x-show.transition.opacity="alert" :class="alert?.type" x-text="alert?.message"></p>
        <div class="input-group">
          <label for="url-input">输入长网址</label>
          <input id="url-input" placeholder="https://example.com/your-long-url..." x-model="url" x-ref="url" />
        </div>
        <details>
          <summary>自定义设置</summary>
          <div>
            <div class="input-group">
              <label for="slug-input">自定义短链接</label>
              <input id="slug-input" placeholder="自定义短链接标识（可选）" x-model="slug" />
              <small>Slug 默认是随机生成的短 id。您可以自定义标识以便于记忆或分享。</small>
            </div>
          </div>
        </details>
        <button :class="{ loading }" :disabled="loading || isValidated()" @click="submit($refs, $nextTick)">
          <span x-text="loading ? '处理中...' : '生成短链接'"></span>
        </button>

        <div class="api-status" x-show="apiStatus">
          <div class="indicator" :class="apiStatus"></div>
          <span x-text="apiStatusMessage"></span>
          <button class="retry-button" x-show="apiStatus === 'offline'" @click="checkApiStatus">重试</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>高效、安全的短链接服务</p>
        <p class="copyright">© 2023-<span id="current-year">2023</span> Short Link Service</p>
        <script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
      </div>
    </footer>
    <script src="asset/js/alpine.js"></script>
    <script>
      // Theme switcher functionality
      document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('theme-toggle');

        // Check for saved theme preference or use device preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Apply the theme
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }

        // Toggle theme when button is clicked
        themeToggle.addEventListener('click', () => {
          const currentTheme = document.documentElement.getAttribute('data-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

          document.documentElement.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
        });
      });

      const app = {
        url: '',
        slug: '',
        alert: null,
        loading: false,
        apiStatus: null,
        apiStatusMessage: '',
        init() {
          // 页面加载后检查API状态
          this.checkApiStatus();
        },
        isValidated () {
          return !/^https?:\/\/.{3,}/.test(this.url)
        },
        submit ($refs, $nextTick) {
          if (!this.url) {
            this.alert = { type: 'error', message: '缺少必需的参数：url。' }
            return
          }

          if (this.isValidated()) {
            this.alert = { type: 'error', message: '非法格式：url。' }
            return
          }

          this.alert = null
          this.loading = true

          const body = { url: this.url }
          if (this.slug) body.slug = this.slug

          fetch('/create', {
            method: 'post',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify(body)
          })
            .then(res => {
              // 检查响应状态
              if (!res.ok) {
                throw new Error(`服务器返回错误：${res.status} ${res.statusText}`);
              }

              // 检查Content-Type头，确保是JSON
              const contentType = res.headers.get('content-type');
              if (!contentType || !contentType.includes('application/json')) {
                // 更新API状态为离线
                this.apiStatus = 'offline';
                this.apiStatusMessage = 'API状态：离线（返回了非JSON格式的响应）';
                throw new Error('服务器返回了非JSON格式的响应，这可能表示API服务不可用。请稍后再试。');
              }

              return res.json().catch(e => {
                // 特别处理JSON解析错误
                if (e.message && e.message.includes("Unexpected token '<'")) {
                  // 更新API状态为离线
                  this.apiStatus = 'offline';
                  this.apiStatusMessage = 'API状态：离线（返回了HTML而非JSON）';
                  throw new Error('服务器返回了HTML页面而非预期的JSON数据，这通常意味着API服务不可用或请求被重定向。请稍后再试。');
                }
                throw e;
              });
            })
            .then(res => {
              this.loading = false
              // 如果成功，将API状态设置为在线
              this.apiStatus = 'online';
              this.apiStatusMessage = 'API状态：在线';

              if (res.message) {
                this.alert = { type: 'error', message: res.message }
                return
              }

              this.url = res.link

              $nextTick(() => {
                $refs.url.select()
                this.alert = { type: 'success', message: `链接 ${document.execCommand('Copy') ? '复制' : '生成'} 成功！` }
              })
            })
            .catch(e => {
              console.error('Error:', e);
              this.alert = { type: 'error', message: e.message || '请求出错，请稍后再试。' }
              this.loading = false
            })
        },
        checkApiStatus () {
          this.apiStatus = 'checking'
          this.apiStatusMessage = '正在检查API状态...'

          fetch('/api-status')
            .then(res => {
              if (!res.ok) {
                throw new Error(`服务器返回错误：${res.status} ${res.statusText}`);
              }

              // 检查Content-Type头
              const contentType = res.headers.get('content-type');
              if (!contentType || !contentType.includes('application/json')) {
                throw new Error('服务器返回了非JSON格式的响应');
              }

              return res.json().catch(e => {
                // 处理JSON解析错误
                throw new Error('无法解析服务器响应');
              });
            })
            .then(res => {
              if (res.status === 'online') {
                this.apiStatus = 'online'
                this.apiStatusMessage = 'API状态：在线'
              } else {
                this.apiStatus = 'offline'
                this.apiStatusMessage = 'API状态：离线'
              }
            })
            .catch(e => {
              console.error('API Status Check Error:', e);
              this.apiStatus = 'offline'
              this.apiStatusMessage = 'API状态：离线'
            })
        }
      }
    </script>
  </body>
</html>
